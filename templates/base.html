<!doctype html>
<html lang="en">
<head>
    <title>HymnSmash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='hymnsmash.js') }}"></script>
    <meta property="og:title" content="HymnSmash"/>
    <meta property="og:description" content="Best of the NEH"/>
    <meta property="og:image"
          content="https://openmoji.org/data/color/svg/1F3B6.svg"/>
</head>

<body>
{% with messages = get_flashed_messages() %}

    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endwith %}
<div class="container">
    <div class="row">
        <div id="mainDiv" class="container col">
            {% block content %}
            {% endblock %}
        </div>

        <div id="sidebarDiv" class="sidebar-div container col-3">
            {% block sidebar %}
            {% endblock %}
        </div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  });
</script>

</body>
</html>
