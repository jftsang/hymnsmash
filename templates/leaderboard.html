<h2 class="text-center">Leaderboard</h2>
<div class="leaderboard-div overflow-auto">
    <table id="leaderboard" class="table">
        <thead>
        <tr>
            <td></td>
            <td>L</td>
            <td>Elo</td>
        </tr>
        </thead>
        <tbody>
        {% for c in competitors %}
            <tr>
                <td><span data-bs-toggle="tooltip" data-bs-html="true"
                          title="NEH {{ c | hymn_number }}<br/>
Given its current Elo ranking, this hymn has a probability weighting of
<strong>{{ c | format_weight }}</strong> for appearing in future
contests.">{{ c.name }}</span>
                </td>
                <td data-bs-toggle="tooltip" data-bs-html="true"
                    title="Ladder score">{{ c.ladder }}</td>
                <td data-bs-toggle="tooltip" data-bs-html="true"
                    title="Elo ranking">{{ c.elo | format_elo }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
