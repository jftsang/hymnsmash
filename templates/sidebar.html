<h2>Leaderboard</h2>
<table id="leaderboard" class="table">
    <thead>
    <tr>
        <td></td>
        <td>L</td>
        <td>Elo</td>
    </tr>
    </thead>
    <tbody>
    {% for c in competitors %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.ladder }}</td>
            <td>{{ c.elo | format_elo }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
