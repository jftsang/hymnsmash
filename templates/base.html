<!doctype html>
<html lang="en">
<head>
    <title>HymnSmash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='hymnsmash.js') }}"></script>
</head>

<body>
{% with messages = get_flashed_messages() %}

    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endwith %}
<div class="container">
    <div class="row">
        <div id="mainDiv" class="container col">
            {% block content %}
            {% endblock %}
        </div>

        <div id="sidebarDiv" class="container col-3">
            {% include 'sidebar.html' %}
        </div>
    </div>
</div>
</body>
</html>
